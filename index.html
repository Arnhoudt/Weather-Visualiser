<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Visualiser</title>
</head>
<body>
    <header>
        <h1 class="hidden">Weather Visualiser</h1>
    </header>
    <main>
        <section id="location">
            <h2 id="cityName">{City}</h2>
            <p id="currentDate">{date}</p>
        </section>
        <section id="weather">
            <div id="weatherData">
                <p id="currentHour">{hour}</p>
                <p id="currentTemp">{temp}</p>
                <p id="currentStatus">{status}</p>
                <p id="currentSun">Zon: &#9651; <span id="currentSunUp">{up}</span> &#9651; <span id="currentSunDown">{down}</span></p>
                <div id="currentWind">
                    <div id="currentWindDirection">
                        <p>&#8593;</p>
                    </div>
                    <p><span id="currentWindSpeed">{speed}</span>km/h</p>
                </div>
            </div>
            <div id="iceLolly">
                
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
