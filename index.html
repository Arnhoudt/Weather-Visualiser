<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Visualiser</title>
</head>
<body>
    <header>
        <h1 class="hidden">Weather Visualiser</h1>
    </header>
    <main>
        <section id="location">
            <h2 id="cityName">{City}</h2>
            <p id="currentDate">{date}</p>
        </section>
        <section id="weather">
            <div id="weatherData">
                <p id="currentHour">{hour}</p>
                <p id="temp"><span id="currentTemp">{temp}</span>Â°</p>
                <p id="currentStatus">{status}</p>
                <p id="currentSun">Zon: &#9651; <span id="currentSunUp">{up}</span> &#9651; <span id="currentSunDown">{down}</span></p>
                <div id="currentWind">
                    <div id="currentWindDirection">
                        <p>&#8593;</p>
                    </div>
                    <p><span id="currentWindSpeed">{speed}</span>km/h</p>
                </div>
            </div>
            <div id="icelollyWrapper">
                <svg id="icelolly" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 527.6 1448.44"><defs><style>.hidden{display:none}.red{fill:#fca69d;}.stick{fill:#fce36b;}.purple{fill:#9390fc;}.green{fill:#77fcb6;}</style></defs><g id="Layer_1-2">
                    <rect class="stick" x="227.01" y="700.8" width="73.59" height="747.64" rx="25" ry="25"/>
                    <path class="red" d="M0,713.3H527.6v311.7c0,28.16-22.86,51.02-51.02,51.02H51.02C22.86,1076.02,0,1053.16,0,1025v-311.7H0Z"/>
                    <path class="purple" d="M217.46,0h92.68c120.02,0,217.46,97.44,217.46,217.46v141.79H0V217.46C0,97.44,97.44,0,217.46,0Z"/>
                    <rect class="green" y="359.25" width="527.6" height="354.19"/>
                    </g>
                </svg>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
